<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <div class="wrapper">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input class="form-control" type="text" id="raj" placeholder="Username" required>
                <box-icon name='user'></box-icon>
            </div>
            <div class="input-box">
                <input class="form-control" type="password" id="raj1" placeholder="Password" required>
                <box-icon name='low-vision' type='solid' id="showPasswordIcon"></box-icon>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot password</a>
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="abc1()">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#"><span class="spacer"></span>Register</a></p>
            </div>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById("raj1");
        const showPasswordIcon = document.getElementById("showPasswordIcon");

        showPasswordIcon.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>

</body>

</html>
